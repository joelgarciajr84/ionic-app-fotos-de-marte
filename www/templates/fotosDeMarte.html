  <ion-view title="Fotos de Marte">

    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer">
        <ion-refresher pulling-text="Solte para atualizar" on-refresh="doRefresh()"> </ion-refresher>
    <div ng-repeat="img in fcamimages">
        <div class="list card martecard">

            <div class="marteitem item item-body">

                <div class="marteitemdiv">

                   <img   ng-src="{{img[0].url}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></img>

                </div>
                <div>
                    <p>
                        <strong>Horário da foto: {{img[1].time.creation_timestamp_utc}}</strong>
                    </p>
                    <p>
                        <strong>Horário Local: {{img[1].time.localtime}}</strong>
                    </p>
                     <p>
                        <strong>Sol de Marte: {{solrand}}</strong>
                    </p>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
